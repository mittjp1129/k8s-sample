apiVersion: v1
kind: PersistentVolume
metadata:
  name: dbpv01
  annotations:
    volume.beta.kubernetes.io/storage-class: "slow"
spec:
  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  nfs:
    path: /public/01
    server: k8sbuild-master
